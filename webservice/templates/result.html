<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graph</title>
	<link rel="stylesheet" href="static/css/cssreset.css">
	<link rel="stylesheet" href="static/css/graph.css">
	<!--<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet/less" type="text/css" href="less/styles.less">
	<script src="js/less.js" type="text/javascript"></script>-->
</head>
<body>
	<!-- График HTML -->
	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<div class="demo-container">
			<div id="placeholder2" class="demo-placeholder"></div>
		</div>
	</div>

	<!-- Конец графика HTML -->
	<script src="static/js/jquery.min.js" type="text/javascript"></script>
	<script src="static/js/jquery.flot.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
		// Graph Data ##############################################
		var leucocite = [{
		// my baby
		data: [ [0, 1], [1, 1], [2, 1], [3, 1], [4, 1], [5, 1], [6, 0], [7, 1], [8, 1], [9, 1], [10, 1] ],
		color: '#77b7c5',
		label:'Лейкоциты',
		points: { radius: 4, fillColor: '#77b7c5' }
		}
		];
		var barbiturate = [{
		// my baby
		data: [ [0, 0], [1, 0], [2, 1], [3, 1], [4, 1], [5, 1], [6, 1], [7, 1], [8, 1], [9, 1], [10, 0] ],
		color: '#000000',
		label:'Барбитураты',
		points: { radius: 2, fillColor: '#77b7c5' }
		}
		];

		var options = {
		    series: {
		        lines: { show: true },
		        points: { show: true }
		    }
		};
		// Lines Graph #############################################
		$.plot($("#placeholder"), leucocite, options);
		// Bars Graph ##############################################
		$.plot($("#placeholder2"), barbiturate, options);
		// Graph Toggle ############################################

		// Tooltip #################################################

		}); 
	</script>
</body>
</html>
